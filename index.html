<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ðŸŽ‚</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Pacifico', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .message {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .cake-container {
            margin-top: 20px;
        }

        .big-cake {
            font-size: 10rem;
            opacity: 0;
            transform: scale(0) rotate(0deg);
            display: inline-block;
            animation: cakeBounce 1.2s ease forwards;
        }

        @keyframes cakeBounce {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg) translateY(100px);
            }
            60% {
                transform: scale(1.2) rotate(10deg) translateY(-20px);
            }
            80% {
                transform: scale(0.9) rotate(-5deg) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg) translateY(0);
            }
        }

        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(-50px) rotate(-10deg) scale(0);
            animation: wordDrop 0.8s ease forwards;
        }

        @keyframes wordDrop {
            0% {
                opacity: 0;
                transform: translateY(-50px) rotate(-10deg) scale(0);
            }
            50% {
                transform: translateY(10px) rotate(5deg) scale(1.2);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
        }

        .emoji {
            font-size: 5rem;
            opacity: 0;
            transform: scale(0) rotate(0deg);
            display: inline-block;
            animation: emojiAppear 1s ease forwards;
        }

        @keyframes emojiAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            60% {
                transform: scale(1.3) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .button {
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .button.clicked {
            animation: buttonPulse 0.3s ease;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.95); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .balloon {
            position: fixed;
            font-size: 3rem;
            animation: balloonFloat 4s ease-in forwards;
        }

        @keyframes balloonFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(20deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="message"></div>
        <div class="cake-container" id="cakeContainer"></div>
        <button class="button" id="celebrateBtn" onclick="handleClick()">ðŸŽ‰ Click 3 more! ðŸŽ‰</button>
    </div>

    <script>
        let clickCount = 0;
        const words = ['HAPPY', 'BIRTHDAY', 'SUMIâ™¡'];

        function updateButtonText() {
            const btn = document.getElementById('celebrateBtn');
            const remaining = words.length - clickCount;
            if (remaining > 0) {
                btn.textContent = `ðŸŽ‰ Click ${remaining} more! ðŸŽ‰`;
            }
        }

        function handleClick() {
            const btn = document.getElementById('celebrateBtn');
            btn.classList.add('clicked');
            setTimeout(() => btn.classList.remove('clicked'), 300);

            const message = document.getElementById('message');

            if (clickCount < words.length) {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                wordSpan.textContent = words[clickCount];
                message.appendChild(wordSpan);

                clickCount++;
                updateButtonText();

                // After "TEDDY", show teddy emoji
                if (clickCount === words.length) {
                    setTimeout(() => {
                        const teddy = document.createElement('span');
                        teddy.className = 'emoji';
                        teddy.textContent = 'ðŸ§¸';
                        message.appendChild(teddy);

                        // After teddy, show big cake at bottom automatically
                        setTimeout(() => {
                            const cakeContainer = document.getElementById('cakeContainer');
                            const cake = document.createElement('div');
                            cake.className = 'big-cake';
                            cake.textContent = 'ðŸŽ‚';
                            cakeContainer.appendChild(cake);

                            // Start birthday pop
                            createConfetti();
                            createBalloons();
                            btn.style.display = 'none';
                        }, 1000);
                    }, 800);
                }
            }
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#fd79a8', '#fdcb6e', '#e17055'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 20);
            }
        }

        function createBalloons() {
            const balloons = ['ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸŽˆ'];
            const positions = ['5%', '25%', '50%', '75%', '95%'];

            balloons.forEach((balloon, index) => {
                setTimeout(() => {
                    const balloonEl = document.createElement('div');
                    balloonEl.className = 'balloon';
                    balloonEl.textContent = balloon;
                    balloonEl.style.left = positions[index];
                    balloonEl.style.bottom = '-50px';
                    balloonEl.style.animationDelay = index * 0.2 + 's';
                    document.body.appendChild(balloonEl);

                    setTimeout(() => balloonEl.remove(), 4500);
                }, index * 300);
            });
        }
    </script>
</body>
</html>
